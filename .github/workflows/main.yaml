name: CI + CD
'on':
  push:
    branches:
      - qa
      - main
  pull_request:
    branches:
      - qa
      - main
  workflow_dispatch: null
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compile
        run: echo Hello, world!
  DeployDev:
    name: Deploy to Dev
    if: github.event_name == 'pull_request'
    needs:
      - Build
    runs-on: ubuntu-latest
    environment:
      name: Development
      url: http://dev.progressmagic.com
    steps:
      - name: Deploy
        run: echo I am deploying!
  DeployStaging:
    name: Deploy to Staging
    if: github.event.ref == 'refs/heads/main' || github.event.ref == 'refs/heads/qa'
    needs:
      - Build
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: http://stagging.progressmagic.com
    steps:
      - name: Deploy
        run: echo I am deploying!
        
  DeployProd:
    name: Deploy to Production
    needs:
      - DeployStaging
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: http://app.progressmagic.com
    steps:
      - name: Deploy
        run: echo I am deploying!